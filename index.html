<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="content">
    <h1>Piano by Dhruv</h1>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="assets/C.mp3"></audio>
    <audio id="Db" src="assets/Db.mp3"></audio>
    <audio id="D" src="assets/D.mp3"></audio>
    <audio id="Eb" src="assets/Eb.mp3"></audio>
    <audio id="E" src="assets/E.mp3"></audio>
    <audio id="F" src="assets/F.mp3"></audio>
    <audio id="Gb" src="assets/Gb.mp3"></audio>
    <audio id="G" src="assets/G.mp3"></audio>
    <audio id="Ab" src="assets/Ab.mp3"></audio>
    <audio id="A" src="assets/A.mp3"></audio>
    <audio id="Bb" src="assets/Bb.mp3"></audio>
    <audio id="B" src="assets/B.mp3"></audio>
  </div>
</body>
</html>
